<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInUp">

        <div class="col-sm-12">

                <div class="ibox-title">
                    <h5>银行管理</h5>

                            <option value="BankName">银行名称</option>

                        <input type="text" class="form-control" id="fuzzyVal" placeholder="请输入.." style="width: 400px">

                        <select class="form-control" id="province" style="width: 150px"></select>
                        <select class="form-control" id="city" style="width: 150px"></select>
                        <select class="form-control" id="district" style="width: 150px"></select>
                        <select class="form-control" id="Status" style="width: 200px">
                            <option value="3"> 所有到账情况</option>
                            <option value="0"> 全额到</option>
                            <option value="1"> 部分到</option>
                            <option value="2"> 未到账</option>
                        </select>

                                <button type="button" class="btn btn-danger" onclick="init()">搜索</button>
                       </span>

</div>
<script>
    var total_balance = 0;
    $(function () {
        SelcetArea();
        init()
    });

    //table
    function showTable(node, url, method, pyKey, columns, cb) {
        var obj = {
            url: localHost + url,
            method: method,
            ajaxOptions: {
                xhrFields: { //跨域
                    withCredentials: true
                },
                crossDomain: true
            },
            idField: pyKey,
            striped: true,
            dataField: "data",
            pagination: true,
            queryParams: queryParams,
            pageNumber: 1,
            pageSize: 1,
            sidePagination: "server",
            responseHandler: responseHandler,
            columns: columns,
        };
        if (cb) {
            obj.onLoadSuccess = cb
        }
        $(node).bootstrapTable('destroy').bootstrapTable(obj)
    }

    function queryParams(params) {
        var name = $('#fuzzyVal').val();
        var ProjectName = '';
        var BankName = '';
        var qtype = 0;
        if ($('#fuzzy').val() == 'ProjectName') {
            qtype = 0;
            ProjectName = name;
            BankName = '';
        } else {
            qtype = 1;
            ProjectName = '';
            BankName = name;
        }
        var query_data = {
            PageSize: 1,
            PID: $('#province').val() == null ? '0' : $('#province').val(),
            CID: $('#city').val() == null ? '0' : $('#city').val(),
            DID: $('#district').val() == null ? '0' : $('#district').val(),
            Page: params.offset / params.limit + 1,
            Name: ProjectName,
            qtype: qtype,
            Status: $('#Status').val(),
            BankName: BankName
        }
        return query_data
    }

    function responseHandler(ret) {
        if (typeof ret === 'string') ret = JSON.parse(ret);
        if (ret.code == 0) {
            if (ret.total) {
                total_balance = ret.total_balance;
                return {
                    total: ret.total,
                    data: ret.bank_data
                };
            } else {
                return {
                    data: ret.bank_data
                };
            }
        } else {
            Alert('后台出现错误');
        }
    };


    function edit(id, ProjectID) {
        var id = id || 0;
        var ProjectID = ProjectID || 0;
        Open('工资发放', ['570px', '350px'], 'edit.html?id=' + id + '&ProjectID=' + ProjectID);
    }


    function init() {
        var columns = [
            {
                field: 'info',
                title: '项目信息',
                align: 'center',
                width: '25%',
                formatter: function (value, row, index) {
                    var str = '<div style="padding: 0 20px;text-align: left">'
                    str += '<p><b>项目名称：</b>' + row.Name + '</p>'
                    str += '<p><b>银行名称：</b>' + row.BankName + '</p>'
                    str += '<p><b>银行卡号：</b>' + row.Account + '</p>'
                    str += '<p><b>工期总月数：</b>' + row.TotalMonth + '</p>'
                    str += '<p><b>总造价: </b>' + row.Price + '</p>'
                    str += '<p><b>农民工工资比例: </b>' + row.WagePercent + '%</p>'
                    str += '</div>'
                    return str
                }
            },
            // {
            //     field: 'Name',
            //     title: '项目名称',
            //     align: 'center',
            // },
            // {
            //     field: 'BankName',
            //     title: '银行名称',
            //     align: 'center'
            // },
            // {
            //     field: 'Account',
            //     title: '银行卡号',
            //     align: 'center'
            // },
            // {
            //     field: 'TotalMonth',
            //     title: '工期总月数',
            //     align: 'center',
            // },
            // {
            //     field: 'Price',
            //     title: '总造价',
            //     align: 'center',
            // },
            // {
            //     field: 'WagePercent',
            //     title: '农民工工资比例(%)',
            //     align: 'center',
            // },
            {
                field: 'Date',
                title: '月份',
                align: 'center',
            },
            {
                field: 'Status',
                title: '状态',
                align: 'center',
                formatter: function (value, row, index) {
                    if (value == 0) {
                        return '<span>全额到</span>';
                    } else if (value == 1) {
                        return '<span class="text-warning">部分到<span>'
                    } else {
                        return '<span class="text-danger">未到账<span>'
                    }
                }
            },
            {
                field: 'Workers',
                title: '开卡数',
                align: 'center'
            },
            {
                field: 'RPay',
                title: '实际到账金额',
                align: 'center',
            },
            {
                field: 'ActualPay',
                title: '实际支出金额',
                align: 'center',
            },
            {
                field: 'Balance',
                title: '余额',
                align: 'center',
            },

            // {
            //     field: 'Receipt',
            //     title: '银行回单',
            //     align: 'center',
            //     formatter: function (value, row, index) {
            //         if (value === '' || value === null) {
            //             return ''
            //         } else {
            //             return '<img style="width: 50px; height: 50px;" onclick=showImg("' + localHost + value + '") src="' + localHost + value + '">'
            //         }
            //     }
            // },
            {
                field: 'Total_Balance',
                title: '总余额',
                align: 'center',
                formatter: function (value, row, index) {
                    return total_balance
                }
            },
            // {
            //     field: 'RPay',
            //     title: '实际发放情况',
            //     align: 'center',
            // },
            //
            // {
            //     field: 'TotalPay',
            //     title: '实际发放总计',
            //     align: 'center',
            //     formatter: function (value, row, index) {
            //         if (value) {
            //             return value
            //         } else {
            //             return 0
            //         }
            //     }
            // },
            {
                title: '保存',
                align: 'center',
                formatter: function (value, row, index) {
                    // console.log(row)
                    var str = '';
                    if (row.ID != 0) {
                        str = '<a href ="javascript:void(0)" class="btn btn-info btn-xs" onclick="edit(' + row.ID + ',' + row.ProjectID + ')">编辑</a>'
                        str += '&nbsp;&nbsp;'
                        str += '<a href ="javascript:void(0)" class="btn btn-info btn-xs btn-danger" onclick="deletebank(' + row.ID + ')">删除</a>'
                        str += '&nbsp;&nbsp;'
                        str += '<label id="importfile' + row.ID + '"  for="otherfile' + row.ID + '" class="btn btn-info btn-xs">\n' +
                            '         <input type="file" id="otherfile' + row.ID + '" class="hide" onchange="upload_files(this,' + row.ID + ')"> 上传回单\n' +
                            '</label>'
                        if (row.Receipt && row.Receipt != '' && row.Receipt != 'null') {
                            str += '&nbsp;&nbsp;';
                            str+= '<a href="' + localHost + row.Receipt + '"  class="btn btn-info btn-xs" style="margin-right: 20px">下载回单</a>';
                        }
                    }

                    return str
                },
            }
        ];
        showTable('#table', '/bank/query', 'get', 'ID', columns, function (data) {
            var leng = data.data.length;
            $('#table').bootstrapTable('mergeCells', {index: 0, field: 'info', rowspan: leng});
            $('#table').bootstrapTable('mergeCells', {index: 0, field: 'Total_Balance', rowspan: leng});
        });
    }

    function deletebank(bankid) {
        console.log(bankid)
        var id = bankid;
        Confirm('是否确认删除当前银行信息？', function () {
            // success
            Ajax('/bank/delete', 'delete', {id: id}, function (res) {
                Alert('删除成功');
                init();
            }, function () {
                Alert('删除失败，请稍后再试。')
            })
        }, function () {
            // failed
        })
    }

    function upload_files(_this, rowid) {
        var file = _this.files;
        if (file.length > 0) {
            var formData = new FormData();
            formData.append('file', file[0]);
            formData.append('ID', rowid);
            Ajax('/bank/receipt', 'post', formData, function (res) {
                var temp_info = '核对成功！'
                if (res.error != '') {
                    temp_info = res.error + '的薪资核对失败，其余用户核对成功！'
                }
                Alert(temp_info);
                init();
            }, function () {
            }, true)
        }
    }

    function set(value) {
        console.log(value)
    }


</script>
