<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>新建-编辑企业</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/commn.css" rel="stylesheet">


    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <link href="../../js/plugins/layer/skin/layer.css" rel="stylesheet">
    <script src="../../js/plugins/layer/layer.min.js"></script>
    <link href="../../js/page/myPagination.css" rel="stylesheet">
    <script src="../../js/page/myPagination.js"></script>
    <script src="../../js/common.js"></script>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>项目进度未填写</h5>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <ul class="cont-list">

                        </ul>
                    </div>
                </div>
                <div class="row">
                     <div id="pagination" class="pagination"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    init();
    // 分页搜索
    function search() {
        var Osearch = {
            Page: Page,
            PageSize: PageSize,
        };
        init(Osearch)
    }

    //通过表格
    function init(data) {
        Ajax('/project/unprogress', 'get', data, function (ret) {
            var str = '';
            var listArr = ret.project;
            for (var i = 0; i < listArr.length; i++) {
                var list=listArr[i];
                var projectHref='../html/project/view.html?id='+list.ID+'&Name='+list.Name;
                var BuildHref='../html/company/view.html?CompanyId='+list.Build+'&Name='+list.BuildName;
                var ConsHref='../html/company/view.html?CompanyId='+list.Cons+'&Name='+list.ConsName;
                var myhref='<a onclick=addTabs("'+projectHref+'","'+list.Name+'")>'+list.Name+'</a>';


                str += '<li><div class="row"><div class="col-sm-4">' +
                    '<div><span class="cont-list-tit">项目名称:</span>'+ myhref+'</div>'+
                    '<div><span class="cont-list-tit">项目类型:</span><span>' + showType(list.Type) + '</span></div>' +
                    '<div><span class="cont-list-tit">参与人数:</span><span>' + list.Persons + '</span></div>' +
                    '<div><span class="cont-list-tit">工期:</span><span href="">' + list.StartTime+' '+list.EndTime + '</span></div>' +
                    '<div><span class="cont-list-tit">项目地址:</span><span>'+list.Address+'</span></div></div>' +
                    '<div class="col-sm-4">' +
                    '<div><span class="cont-list-tit">建设方:</span>' +
                        '<a onclick=addTabs("'+BuildHref+'","'+list.BuildName+'")>'+list.BuildName+'</a></div>' +
                    '<div><span class="cont-list-tit">业主负责人:</span>'+list.OwnerManager+'</div>' +
                    '<div><span class="cont-list-tit">施工方:</span>' +
                    '<a onclick=addTabs("'+ConsHref+'","'+list.ConsName+'")>'+list.ConsName+'</a></div>' +
                    '<div><span class="cont-list-tit">施工负责人:</span>'+list.ConsManager+'</div>' +
               /*     '<div><span class="cont-list-tit">项目进度:</span><a href="progressNew.html?id='+list.ID+'&Name='+list.Name+'">添加</a></div>' ++*/
                    '</div>'+
                    '<div class="col-sm-4">' +
                    '<div><span class="cont-list-tit">项目不良信息:</span><span class="'+(list.Status==3?'text-danger':'')+'">'
                    +showStatus(list.Status)+'</span></div>' +
                    '<div><span class="cont-list-tit">工资发放:</span><span>' +
                        +list.WagePercent+'%'+'</span></div>' +
                    '<div><span class="cont-list-tit">担保金额:</span><span>'+list.GAmount+'￥</span></div>' +
                    '</div></div></li>'
                }
            if (!str) {
                $('.cont-list').html('<li class="text-center" style="font-size: 24px;margin: 20px">暂无数据</li>')
            } else {
                $('.cont-list').html(str);
            }
             myPage(ret.total)
        })
    }

    function upload_files(_this) {
        var file = _this.files;
        if (file.length>0){
            var formData = new FormData();
            formData.append('file', file[0]);
            formData.append('Name','Project');
            Ajax('/template/import', 'post', formData, function (res) {
                Alert('导入成功！');
            },function () {
            }, true)
            $('#importfile').empty();
            $('#importfile').append('<input type="file" id="otherfile" class="hide" onchange="upload_files(this)"> 导入项目')
            init(Osearch);
        }
    }
    function showType(data) {
        switch (data) {
            case 0:return '政府投资'; break;
            case 1:return '民营开发';break;
            case 2:return '国企分包'; break;
            case 3:return '其他'; break;
        }
    }
    function showWStatus(data) {
        switch (data) {
            case 0:return '全额到'; break;
            case 1:return '部分到';break;
            case 2:return '未发放'; break;
        }
    }
    function showStatus(data) {
        switch (data) {
            case 0:return '正常'; break;
            case 1:return '常态监管'; break;
            case 2:return '重点';break;
            case 3:return '严重'; break;
        }
    }



</script>


</body>
</html>
