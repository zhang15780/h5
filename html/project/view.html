<script>
    var ProjectID=0;
    var Name='';
    $(function () {
        ProjectID=parseInt(window.location.href.getQueryString("id"));
        Name=window.location.href.getQueryString("Name");
        if(Name&&ProjectID){
            $('.ibox-title h5').html(Name);
            $('#addmemer').attr('href','../member/new.html');
            $('#edit').attr('href','edit.html?id='+ProjectID+'&Name='+Name);
        }
        init();
        initgroup2();
    });

    //查看图片分组
    function initgroup2() {
        Ajax('/project/group/list','get',{ID:ProjectID}, function (ret) {
            var group=ret.group;
            $('#Lgroup').html(SetGroup(ret.group.project));
            initgroup();
        });
    }
    //点击分组修改图片信息
    function initgroup(){
        $('.dropdown-menu').on('click','li a', function () {
            var id= $(this).attr('attrId');
            var parid=$(this).parents('ul').attr('id');
            if(parid==='Lgroup'){
                Ajax('/company/pic/list','get',{ID: id}, function (ret) {
                    $('#'+parid+'_child').html(SetShowGroup(ret.pic_list));
                });
            }else{
             /*   var Purl=$(this).attr('Purl');
                Open('','',localHost+Purl)*/
             var $this=$(this);
             showGroup($this)
            }
        });
    }

    //设置项目显示值
    function showType(data) {
        switch (data) {
            case 0:return '政府投资'; break;
            case 1:return '民营开发';break;
            case 2:return '国企分包'; break;
            case 3:return '其他'; break;
        }
    }
    function showGuaranType(data) {
        switch (data) {
            case 0:return '投标'; break;
            case 1:return '履约';break;
            case 2:return '预付款'; break;
            case 3:return '农民工工资支付'; break;
            case 4:return '业主支付'; break;
            case 5:return '质量'; break;
            case 6:return '资本金'; break;
            case 7:return '房屋质量'; break;
            case 8:return '其他'; break;
        }
    }
    function showStatus(data) {
        switch (data) {
            case 0:return '正常'; break;
            case 1:return '常态监管'; break;
            case 2:return '重点';break;
            case 3:return '严重'; break;
        }
    }
    function showContact(data) {
        var Phone='';
        for (var i=0;i<data.length;i++){
            Phone+='<div>'+data[i].name+'&nbsp;'+data[i].phone+'&nbsp;'+data[i].post+'</div>'
        }
        return Phone;
    }
    function showContact2(data) {
        return  '<a href="../company/view.html?CompanyId='+data.id+'&Name='+data.name+'">'
            +'<div>'+data.pname+'&nbsp;'+data.phone+'&nbsp;'+data.post+'</a>';
    }

    function init() {
        Ajax('/project/query', 'get', {ID: ProjectID}, function (ret) {
            var list = ret.project;
            readProject(list);
            var list2 = ret.progress;
            if (list2.length > 0) {readProgress(list2)}
            addSearch(ret.year_month_info);
        });
    }
    function readProject(list) {
        $('#Name').html(list.Name);
        $('#Type').html(showType(list.Type));
        $('#GuaranType').html(showGuaranType(list.GuaranType));
        $('#Persons').html(list.Persons);
        $('#Price').html(list.Price+'￥');
        $('#GAmount').html(list.GAmount+'￥');
        $('#PrinPical').html(showContact(list.PrinPical));
        $('#WagePercent').html(list.WagePercent);
        if(list.Status==4){
            $('#Status').addClass('text-danger')
        }
        $('#Status').html(showStatus(list.Status));
        $('#Cons').html('<a href="../company/view.html?CompanyId='+list.Cons+'&Name='+list.ConsName+'">'+list.ConsName+'</a>');
        $('#Cons_disp').html(list.ConsManager);
        $('#Build').html('<a href="../company/view.html?CompanyId='+list.Build+'&Name='+list.BuildName+'">'+list.BuildName+'</a></div>');
        $('#Build_disp').html(list.OwnerManager);

        $('#Time').html(list.StartTime+'至'+list.EndTime);
        $('#NowTime').html(list.NowTime);
        $('#Duration').html(list.Duration);
        $('#Total').html(list.Total);
        $('#TotalPay').html(list.TotalPay);
        $('#Issue').html(list.Issue);
        $('#Description').html(list.Description);
    }

    //设置设置搜索选择值
    function addSearch(data) {
        if(!data){
            Alert('还没有项目进度，请及时上传')
        }
        for (var i in data){
            var box=$('.search-box');
            box.append('<div><label>'+i+'年：</label><div class="search-list" id="'+i+'"></div></div>');
            var year=data[i];
            for(var j=0;j<year.length;j++){
                var month=year[j];
                if(month['is_current']==1){
                    $('#'+i).append('<span class="active" onclick="progress(this,'+i+','+month['month']+','+month["id"]+')" ondblclick="editprogress('+i+','+month['month']+','+month["id"]+')">' + month['month'] + '月</span>');
                    Ajax('/project/progress/query', 'get', {ProgressID: month["id"]}, function (ret) {
                        var list2 = ret.progress_info;
                        readProgress(list2);
                    });
                }else if (month['is_input']==0) {
                    $('#'+i).append('<span class="no" onclick="progress(this,'+i+','+month['month']+','+month["id"]+')">' + month['month'] + '月</span>');
                }else {
                    $('#'+i).append('<span onclick="progress(this,'+i+','+month['month'] +','+month["id"]+')" ondblclick="editprogress('+i+','+month['month']+','+month["id"]+')">' + month['month'] + '月</span>');
                }
            }
        }
    }

    function progress(that,year,month,monthId) {
        if($(that).hasClass('no')){
            window.location.href='progressNew.html?id='+ProjectID+'&Name='+Name+'&year='+year+'&month='+month;
            return
        }
        $('.search-box .active').removeClass('active');
        $(that).addClass('active');
        Ajax('/project/progress/query', 'get', {ProgressID: monthId}, function (ret) {
            var list2 = ret.progress_info;
            readProgress(list2);
        });
    }
    function editprogress(year,month,monthId){
        window.location.href='progressNew.html?id='+ProjectID+'&Name='+Name+'&year='+year+'&month='+month+'&monthId='+monthId;
    }

    //设置进度显示值
    function hasImg(bool) {
        if(bool) return'有';
        else return '无';
    }
    //点击添加人员数据
    function addPerson(data) {
        var str='';
        if(data){
            for(var i=0;i<data.length;i++){
                str+='<tr><td>'+data[i].name+'</td>'+
                    '<td>'+data[i].phone+'</td>'+
                    '<td>'+data[i].class+'</td>'+
                    '<td>'+data[i].time+'</td>'+
                    '<td>'+data[i].wage+'</td></tr>';
            }
        }
        return str
    }
    function showRtype(data) {
        switch (data) {
            case 0:return '正常';break;
            case 1:return '常态监管';break;
            case 2:return '重点监管';break;
            case 3:return '严重监管';break;
        }
    }
    function bank(data) {
        switch (data) {
            case 0:return '全额到';break;
            case 1:return '部分到';break;
            case 2:return '未发放';break;
        }
    }
    function readProgress(list) {

        $('[CID="Person"]').html(addPerson(list.Person)); //询问人员

        $('[CID="Status"]').html(list.Status?'是':'否');  //项目异常
        $('[CID="Percent"]').html(list.Percent+'%');  //进度
        $('[CID="Content"]').html(list.Content);  //巡查
        $('[CID="Remark"]').html(list.Remark);  //备注
        $('[CID="UploadTime"]').html(list.UploadTime);  //备注
        $('[CID="Rtype"]').html(showRtype(list.RType)).addClass(list.RType=='3'?'text-danger':'');  //备注

        $('[CID="PPay"]').html(list.PPay+'(￥)');
        $('[CID="LPay"]').html(list.LPay+'(￥)');
        $('[CID="Total"]').html(list.Total+'(￥)');

        $('[CID="Contract"]').html(hasImg(list.Contract));
        $('[CID="RealName"]').html(hasImg(list.RealName));
        $('[CID="Attend"]').html(hasImg(list.Attend));
        $('[CID="Wage"]').html(hasImg(list.Wage));
        $('[CID="Rights"]').html(hasImg(list.Rights));
        $('[CID="Lwages"]').html(hasImg(list.Lwages));
        $('[CID="LAB"]').html(hasImg(list.LAB));
        $('[CID="PAB"]').html(hasImg(list.PAB));
        $('[CID="Arrears"]').html(hasImg(list.Arrears));
        $('[CID="LPayCert"]').html(hasImg(list.LPayCert));

        $('[CID="labor_total"]').html(list.labor_total);
        $('[CID="attend_percent"]').html(list.attend_percent);
        $('[CID="bank_should_pay"]').html(list.bank_should_pay);
        $('[CID="bank_real_pay"]').html(list.bank_real_pay);
        $('[CID="bank_status"]').html(bank(list.bank_status));


        var arr=[];
        $('#progerssImg').html('');
        if(list.Contract_list.length>0)  arr.push({id:'Contract_list','name':'员工是否有签订合同',data:list.Contract_list});
        if(list.RealName_list.length>0)  arr.push({id:'RealName_list','name':'此项目是否进行实名制管理',data:list.RealName_list});
        if(list.Attend_list.length>0)  arr.push({id:'Attend_list','name':'是否有考勤记录',data:list.Attend_list});
        if(list.Wage_list.length>0)  arr.push({id:'Wage_list','name':'是否建立工资专户',data:list.Wage_list});
        if(list.Rights_list.length>0)  arr.push({id:'Rights_list','name':'维权公示牌',data:list.Rights_list});
        if(list.Lwages_list.length>0)  arr.push({id:'Lwages_list','name':'农民工工资公示牌',data:list.Lwages_list});
        if(list.LAB_list.length>0)  arr.push({id:'LAB_list','name':'劳务专员任命书',data:list.LAB_list});
        if(list.PAB_list.length>0)  arr.push({id:'PAB_list','name':'项目经理任命书',data:list.PAB_list});
        if(list.LPayCert_list.length>0)  arr.push({id:'LPayCert_list','name':'欠薪预案',data:list.LPayCert_list});
        if(list.Progress_list.length>0)  arr.push({id:'Progress_list','name':'进度详情',data:list.Progress_list});

        if(arr.length>0){
            for(var i=0;i<arr.length;i++){
                $('#progerssImg').append('<div class="row viewBox "><div class="col-sm-12 viewRow imgArr">'+
                    '<div class="row"><label class="col-sm-1 control-label">'+arr[i].name+'</label>'+
                    '<div class="col-sm-11" style="padding-bottom: 10px">'+returnUrl(arr[i].data)+'</div>')
            }
        }else{
            $('.imgArr').empty();
        }
        function returnUrl(data) {
            var str='';
            for(var j=0;j<data.length;j++){
                str+='<img  onclick=showImg("'+localHost+data[j].Purl+'")  style="margin: 20px  20px 0 0"  src="'+localHost+data[j].Purl+'">'
            }
            return str;
        }
    }


</script>
</body>
</html>
