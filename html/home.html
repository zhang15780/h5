<script>
    function Idcard(){
        var result;
        //注意：第一个参数为对应的设备端口，USB型为1001，串口型为1至16
        //第二个参数为文件保存路径及文件名，当为“”时，保存在系统临时目录(由API GetTempPath获得)
        //ReadCard函数调用示例如下：
        //result=WidControl.ReadCard(1001,"C:\\wid\\photo.bmp");
        //result=WidControl.ReadCard(1001,"C:\\wid\\");
        //result=WidControl.ReadCard(1001,"C:\\wid");
        //result=WidControl.ReadCard(1001,"");
        result=WidControl.ReadCard(1001,"C:\\wid\\photo.bmp");
        //  document.all['Mode'].value=WidControl.GetSAMID();
        if (result==1){
            var idCard=WidControl.GetCode();
            alert(idCard);
            Ajax('/labor/query', 'GET', {IDCard:idCard}, function (ret) {
                if(ret.labor_list.length>0){
                    var listArr = ret.labor_list;
                    var list=listArr[0];
                    window.location.href='member/view.html?id='+list.ID+'&Name='+list.Name;
                }else{
                    Alert('没有查到用户！！！')
                }
            })
        }else{
            if (result==-1)
                alert("端口初始化失败！");
            if (result==-2)
                alert("请重新将卡片放到读卡器上！");
            if (result==-3)
                alert("读取数据失败！");
            if (result==-4)
                alert("生成照片文件失败，请检查设定路径和磁盘空间！");
            if(result == -5)
                alert("加载动态库失败");
        }
    }
    function fuzzyVal() {

        var fuzzyVal = $('#fuzzy').val();
        obj[fuzzyVal] = $('#fuzzyVal').val();
        return obj;

            $('#company tbody').html(companyCont);

                    'class="btn btn-white btn-sm">编辑</a>'+

            $('#project tbody').html(projectCont);

            var bankCont='';

                    '<tr>'+

<script src="../js/echarts.min.js"></script>
<script type="text/javascript">



    // 基于准备好的dom，初始化echarts实例
    var myChartnode = $('.myChartnode').get(0);
    var myChartnode1 = $('.myChartnode').get(1);
    var myChartnode2 = $('.myChartnode').get(2);

    var myChart = echarts.init(myChartnode);
    var myChart1 = echarts.init(myChartnode1);
    var myChart2 = echarts.init(myChartnode2);

    // 指定图表的配置项和数据

    function showeChats(_data) {
       return option = {
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} {d}%"
            },
            series: [
                {
                    name: '企业信息',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data:_data
                }
            ]
        };
    }
    Ajax('/index/pie','get','',function (ret) {
        $('#company_all').html('<span class="text-danger" style="vertical-align: text-bottom">总数:'+ret.total_company+'</span>');
        $('#project_all').html('<span class="text-danger" style="vertical-align: text-bottom">总数:'+ret.total_project+'</span>');
        $('#labor_all').html('<span class="text-danger" style="vertical-align: text-bottom">总数:'+ret.total_labor+'</span>');

        myChart.setOption(showeChats(ret.pie_company));
        myChart1.setOption(showeChats(ret.pie_project));
        myChart2.setOption(showeChats(ret.pie_labor));



    })
    // 使用刚指定的配置项和数据显示图表。

</script>
