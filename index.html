<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.bootcss.com/viewer.js/0.11.1/crocodoc.viewer.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/viewer.js/0.11.1/crocodoc.viewer.min.js"></script>

    <!-- Include the appropriate CSS and JS files: -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <style>
        html, body {
            margin: 0;
            /* It's important that the viewer element has a height */
            height: 100%;
            background: #fafafa;
        }
        /* Add a border and box-shadow to each page */
        .crocodoc-page-inner {
            border: 1px solid #ccc;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <script>
        // Create a viewer instance on the body element
        var viewer = Crocodoc.createViewer(document.body, {
            // Specify where the viewer should find the assets for this doc
            url: 'https://view-api.box.com/1/sessions/2dfb390dd1d84a11925cf44e9f2d5794/assets'
        });
        // Load the assets and render the document!
        viewer.load();
    </script>
</body>
</html>
